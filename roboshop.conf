proxy_http_version 1.1;
location /images/ {
  expires 5s;
  root   /usr/share/nginx/html;
  try_files $uri /images/placeholder.jpg;
}
location /api/catalogue/ { proxy_pass http://catalogue.learningdevops.shop:/; }
location /api/user/ { proxy_pass http://user.learningdevops.shop:/; }
location /api/cart/ { proxy_pass http://cart.learningdevops.shop:/; }
location /api/shipping/ { proxy_pass http://shipping.learningdevops.shop:/; }
location /api/payment/ { proxy_pass http://payment.learningdevops.shop:/; }

location /health {
  stub_status on;
  access_log off;
}